<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__action">
                <div class="header__action-logo">
                    <img src="https://images-platform.99static.com//eMcLXWfD7Bjw35rfjApyxx4YXMI=/416x164:1061x809/fit-in/500x500/99designs-contests-attachments/65/65104/attachment_65104401" alt="" />
                    <span>Peace</span>
                </div>
                <div class="header__action-search">
                    <div class="search__container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for friends" aria-label="Search" id="navbar-search" />
                    </div>
                    <div id="search-result"></div>
                </div>
                <ul class="header__action-action_list">
                    <li class="header__action-action_item" id="navbar-home">
                        <a style="background-color: #c9e2ff">
                            <i class="fas fa-home" style="color: #3080eb"></i>
                        </a>
                    </li>
                    <li class="header__action-action_item" id="navbar-chat">
                        <a href="#">
                            <i class="far fa-comment"></i>
                        </a>
                    </li>
                    <li class="header__action-action_item" id="navbar-noti">
                        <a>
                            <i class="far fa-bell"></i>
                        </a>
                        <div class="new-noti"></div>
                        <div class="header__notify">
                            <header class="header__notify-header">Notifications</header>
                            <form method="post" id="notify-list"></form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="saved-items">
            <div class="sidebar">
                <a href="#" class="sidebar-link">Mục đã lưu</a>
                <a href="#" class="sidebar-link">Để xem sau</a>
                <button class="create-collection">+ Tạo bộ sưu tập mới</button>
            </div>

            <div class="content">
                <h2>Tất cả</h2>
                <div class="saved-items">
                    <img src="img/images.jpg" alt="Cờ tướng">
                    <div>
                        <a href=""><h3>Ván cờ hay nhất thế kỉ</h3></a>
                        <button>Xoá</button>
                        
                    </div>
                </div>
                <div class="saved-items">
                    <img src="img/tải xuống (1).jpg" alt="Video của Lâm Hoàng Đỗ">
                    <div>
                        <a href=""><h3>Chiến thắng thuyết phục của Barca</h3></a>
                        <button>Xoá</button>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
