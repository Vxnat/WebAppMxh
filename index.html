<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__action">
                <div class="header__action-logo">
                    <img src="https://images-platform.99static.com//eMcLXWfD7Bjw35rfjApyxx4YXMI=/416x164:1061x809/fit-in/500x500/99designs-contests-attachments/65/65104/attachment_65104401" alt="" />
                    <span>Peace</span>
                </div>
                <div class="header__action-search">
                    <div class="search__container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for friends" aria-label="Search" id="navbar-search" />
                    </div>
                    <div id="search-result"></div>
                </div>
                <ul class="header__action-action_list">
                    <li class="header__action-action_item" id="navbar-home">
                        <a style="background-color: #c9e2ff">
                            <i class="fas fa-home" style="color: #3080eb"></i>
                        </a>
                    </li>
                    <li class="header__action-action_item" id="navbar-chat">
                        <a href="#">
                            <i class="far fa-comment"></i>
                        </a>
                    </li>
                    <li class="header__action-action_item" id="navbar-noti">
                        <a>
                            <i class="far fa-bell"></i>
                        </a>
                        <div class="new-noti"></div>
                        <div class="header__notify">
                            <header class="header__notify-header">Notifications</header>
                            <form method="post" id="notify-list"></form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="saved-container">
            <aside class="sidebar">
                <h2>Đã lưu</h2>
                <a href="#" class="saved-menu">
                    <i class="fas fa-bookmark"></i> Mục đã lưu
                </a>
                <h3>Bộ sưu tập của tôi</h3>
                <a href="#" class="collection">
                    <img src="img/tải xuống.jpg" alt="Avatar">
                    <div>
                        <p>Để xem sau</p>
                        <span>Chỉ mình tôi</span>
                    </div>
                </a>
                <a href="index1.html"><button class="create-collection">+ Tạo bộ sưu tập mới</button></a>
            </aside>
        
            <main class="content">
                <h2>Tất cả</h2>
                <a href="#" class="saved-item">
                    <img src="img/images.jpg" alt="Cờ tướng">
                    <div class="item-info">
                        <h3>Màn đấu trí hay nhất thế kỉ của 2 vua cờ </h3>
                        <button class="btn">Thêm vào bộ sưu tập</button>
                        <button class="btn">Bỏ lưu</button>
                    </div>
                </a>
        
                <a href="#" class="saved-item">
                    <div class="video-thumbnail">
                        <img src="img/tải xuống (1).jpg" alt="Video">
                        <span class="video-duration">01:06</span>
                    </div>
                    <div class="item-info">
                        <h3>Toàn cảnh vụ bố đánh con ngay ở sân nhà</h3>
                        <p>Video • Đã lưu vào Để xem sau</p>
                        <button class="btn">Thêm vào bộ sưu tập</button>
                        <button class="btn">Bỏ lưu</button>
                    </div>
                </a>
            </main>
        </div>
    </div>
</body>
</html>
