<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const input = document.querySelector('.input-name');
            const createBtn = document.querySelector('.create-btn');

            input.addEventListener('input', function () {
                if (input.value.trim() !== '') {
                    createBtn.disabled = false;
                    createBtn.classList.add('active');
                } else {
                    createBtn.disabled = true;
                    createBtn.classList.remove('active');
                }
            });
        });
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.modal-overlay {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-box {
    width: 400px;
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
}

.close-btn {
    border: none;
    background: #e0e0e0;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    font-size: 16px;
    cursor: pointer;
}

.modal-content {
    margin: 20px 0;
}

.input-name {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.cancel-btn {
    color: #007bff;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.create-btn {
    background: #e0e0e0;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: not-allowed;
    transition: background 0.3s, cursor 0.3s;
}

.create-btn.active {
    background: #007bff;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h2>Tạo bộ sưu tập</h2>
                <button class="close-btn">×</button>
            </div>
            <div class="modal-content">
                <input type="text" placeholder="Tên" class="input-name">
            </div>
            <div class="modal-footer">
                <button class="cancel-btn">Hủy</button>
                <button class="create-btn" disabled>Tạo</button>
            </div>
        </div>
    </div>
</body>
</html>
